<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escala de Folgas - Mês Completo</title>
  <!-- Seu CSS permanece igual ao original, não alterei nada aqui para manter o visual -->
  <style>
    /* ... Seu CSS original aqui ... (mantido do seu arquivo) ... */

    /* Popup de notificação (erro, sucesso, alerta) */
    .popup-notificacao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s;
      z-index: 9999;
    }
    .popup-notificacao.open {
      visibility: visible;
      opacity: 1;
    }
    .popup-notificacao-content {
      background: #fff;
      border-radius: 10px;
      padding: 30px 20px 20px 20px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    .popup-notificacao-content.sucesso {
      border-top: 6px solid #28a745;
    }
    .popup-notificacao-content.erro {
      border-top: 6px solid #dc3545;
    }
    .popup-notificacao-content.alerta {
      border-top: 6px solid #ffc107;
    }
    .popup-notificacao-content button {
      margin-top: 18px;
      padding: 8px 18px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    .popup-notificacao-content button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<!-- ... Seu HTML original ... -->

<!-- Popup de Notificação -->
<div id="popup-notificacao" class="popup-notificacao">
  <div id="popup-notificacao-content" class="popup-notificacao-content">
    <div id="popup-notificacao-mensagem"></div>
    <button onclick="fecharPopupNotificacao()">OK</button>
  </div>
</div>

<!-- Seu JavaScript original -->
<script>
/* ... Seu JS original aqui ... */

/* Função para mostrar popup de notificação */
function mostrarPopupNotificacao(tipo, mensagem) {
  var popup = document.getElementById('popup-notificacao');
  var content = document.getElementById('popup-notificacao-content');
  var msg = document.getElementById('popup-notificacao-mensagem');
  // Remove classes anteriores
  content.classList.remove('sucesso', 'erro', 'alerta');
  // Adiciona classe do tipo
  if(tipo === 'sucesso') content.classList.add('sucesso');
  if(tipo === 'erro') content.classList.add('erro');
  if(tipo === 'alerta') content.classList.add('alerta');
  msg.textContent = mensagem;
  popup.classList.add('open');
}
/* Função para fechar popup */
function fecharPopupNotificacao() {
  document.getElementById('popup-notificacao').classList.remove('open');
}

/* Exemplo de uso em qualquer parte do seu código:
   mostrarPopupNotificacao('erro', 'Mensagem de erro!');
   mostrarPopupNotificacao('sucesso', 'Mensagem de sucesso!');
   mostrarPopupNotificacao('alerta', 'Mensagem de alerta!');
*/

/* Troque as chamadas de showError, showSuccess, showAlert, etc, por mostrarPopupNotificacao
   Exemplo:
   showError('Token inválido')  => mostrarPopupNotificacao('erro', 'Token inválido')
   showSuccess('Salvo com sucesso') => mostrarPopupNotificacao('sucesso', 'Salvo com sucesso')
   showAlert('Preencha todos os campos') => mostrarPopupNotificacao('alerta', 'Preencha todos os campos')
*/

function showAlert(msg) { mostrarPopupNotificacao('alerta', msg); }
*/
</script>
